syntax = "proto2";

package koladata;

import "google/protobuf/descriptor.proto";

// Controls how the field is converted to a Koda schema.
// Error will be raised by koda operators if the type promotion rules are
// violated.
message KodaOptions {
  enum Schema {
    // This should not be used to annotate any field.
    SCHEMA_UNSPECIFIED = 0;

    // Only used for bool fields. If a proto field is annotated with this:
    // * the field is converted to a Koda mask by schema_from_proto.
    // * bool value is converted to present/missing accordingly.
    // * kd.missing will be converted to unset when converting to a proto.
    // * this annotation conflicts with default_value.
    SCHEMA_MASK = 5;

    // Koda will treat the annotated field as INT32.
    SCHEMA_INT32 = 2;

    // Koda will treat the annotated field as INT64.
    SCHEMA_INT64 = 3;
  }
  optional Schema schema = 1;
}

extend google.protobuf.FieldOptions {
  optional KodaOptions options = 535815045;
}
